<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit</title>
</head>

<body style="margin: 0;">

  <div class="container">
    <br>
    <h1 align=center> Project </h1>
    <h1 align=center> Edit Room </h1>
    <br>
    <hr>
    <!-- Add Member -->
    <br>

    <a type="button" class="btn btn-success" href="/admin">Back</a>
    <br>
    <br>
    <!-- Table -->
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Room Number</th>
          <th scope="col">Last Pay</th>
          <th scope="col">Limit date</th>
          <th scope="col">Action</th>
        </tr>
      </thead>

      <tbody>
        {% for row in datas %}
        <tr>
          <td>{{ row.3 }}</td>
          <td>{{ row.2 }}</td>
          <td>{{ row.1 }}</td>


          <td>

            <button type="button" class="btn btn-warning" data-toggle="modal"
              data-target="#exampleModal{{row.0}}">Edit</button>
          </td>
        </tr>

        <!-- Edit Member -->
        <div class="modal fade" id="exampleModal{{row.0}}" tabindex="-1" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Data</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="{{ url_for('page_admin.editroom_post') }}" method="POST" enctype="multipart/form-data">
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">ROOM Nubber:{{ row.3 }}</label>
                    <input type="hidden" class="form-control" value="{{ row.0 }}" name="id">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Last Pay:</label>
                    <input type="date" class="form-control" value="{{ row.2 }}" name="lastpay" required>
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Limit Date:</label>
                    <input type="date" class="form-control" value="{{ row.1 }}" name="limit" required>
                  </div>
                  

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>


        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script>
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
          $(input).parent().find('.img-thumbnail')
            .attr('src', e.target.result)
        };
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>

</body>

</html>
