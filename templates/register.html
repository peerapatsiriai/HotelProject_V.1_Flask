<!DOCTYPE html>
<html>
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

	<!--Custom styles-->
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/registerstyle.css') }}">
</head>
<title>Register</title>
<body>
    <div class="sidenav">
        <div class="login-main-text">
           <h2>Application<br> Register Page</h2>
           
        </div>
     </div>

     <form action="{{ url_for('registerpage.checkregister') }}" method="POST">
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>UserName</label>
                     <input type="text" class="form-control" placeholder="User Name" name="username" required>
                  </div>
                  <div class="form-group">
                   <label>PassWord</label>
                   <input type="password" class="form-control" placeholder="PassWord" name="userpass"required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" placeholder="User Name" name="phone" required>
                 </div>
                 <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="User Name" name="email" required>
                 </div>
                  <button type="submit" class="btn btn-black">Submit</button>
                  <a type="submit" href="/login" class="btn btn-black">Back</a>
               </form>
            </div>
         </div>
      </div>
     </form>
</body>
</html>
